
<!-- A style form for html at the beginning -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loop & Array</title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;
                padding: 5px;
                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            br {
                content: "";
                margin: 2em;
                display: block;
                font-size: 24%;
            }

        </style>

</head>

<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];

        // coworker라는 변수를 설정하고, 그 변수의 배열로서 4가지 index를 만들었다.
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            // 반복문으로 i가 0,1,2,3 까지 반복되는 while을 만들었다.
            var i = 0;
            while(i < 4){
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
            }
            // while이 실행하는 코드는 배열값을 가져와서 쓰는 것이다. coworkers[i]를 쓰는데
            // i가 반복문에 의하여 마지막에 1씩 증가하도록 했으므로
            // coworker[0] coworker[1] coworker[2] coworker[3] 순으로 실행되는 것.
            // while문의 ()가 false인 4가 될 때까지. 
         </script>

    </ul>

</body>
</html>
