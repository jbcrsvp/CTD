<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;

                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            br {
                content: "";
                margin: 2em;
                display: block;
                font-size: 24%;
            }

        </style>

<script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
        </script>

</head>

<body>
<h3> IN 'head' or 'body' or 'both'</h3>
    <p>
        You can place any number of scripts in an HTML document.

        Scripts can be placed in the 'body', or in the 'head' section of an HTML page, or in both.
</p>

<p id="demo">A paragraph before button click</p>
<button type="button" onclick="myFunction()">Hit this button</button>

<hr>
<br>

</body>
</html>
