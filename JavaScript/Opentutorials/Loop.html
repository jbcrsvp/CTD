<body>
        <h1>Loop</h1>
        <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i < 3){
              document.write('<li>2</li>');
              document.write('<li>3</li>');
              i = i + 1;
            }
            document.write('<li>4</li>');
        </script>
        </ul>
</body>

<body>
<h1>Loop</h1>

<ul>
<script>
    // 반복적으로 실행되는 어떤 기능들
document.write('<li>1</li>');
// 반복문의 기본 문법 while ()안에 if같은 경우 boolean이 들어감, while도 ㅇㅋ
// ()true인 동안에는 {}안에 있는 문법이 실행된다. 언제까지? ()의 값이 false가 될 때까지
// 실행 순서 : while -> (true or false) -> true -> {} execute -> again .. stop when the boolean data said 'false' and then go out to the next code.
while(true){
document.write('<li>2</li>');
document.write('<li>3</li>');
}
document.write('<li>4</li>');
</script>
</ul>

</body>
