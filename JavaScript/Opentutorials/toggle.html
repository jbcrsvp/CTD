    <body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3> === : 비교연산자 : 이항연산자
      <br>좌항과 우항을 결합해서 데이터를 만듬
      <br>
      비교연산자는 좌항과 우항의 관계에 따라서 True , false 중 하나의 값을 만들어내는 연산자
    <br> true와 false라는 이 두 가지를 묶어서 boolean이라고 부른다.
    </h3>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>
    
    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>
    
    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>

    <script>
     document.write(8<10)
    </script>
 </body>
