
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repeat Issue</title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;
                padding: 5px;
                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            br {
                content: "";
                margin: 2em;
                display: block;
                font-size: 24%;
            }

        </style>

</head>

<body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
          var coworkers = ["egoing", "leezche"];
        </script>
        
        <h2>get</h2>
        <script>
          document.write(coworkers[0]);
          document.write(coworkers[1]);
        </script>
        
        <h2>add</h2>
        <script>
          coworkers.push('duru');
          coworkers.push('taeho');
        </script>
        
        <h2>count</h2>
        <script>
          document.write(coworkers.length);
        </script>
</body>
</html>
