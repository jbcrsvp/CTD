<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>object&repeat</title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;
                padding: 5px;
                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            br {
                content: "";
                margin: 2em;
                display: block;
                font-size: 24%;
            }
             

        </style>

</head>

<body>
        <script>
                var coworkers = {
                    "programmer":"egoing",
                    "designer":"leezche",
                    "backend developer":"Kimchi"
                };
                document.write("programmer : "+coworkers.programmer+"<br>");
                document.write("designer : "+coworkers.designer+"<br>");
                coworkers.bookkeeper = "duru";
                document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
                coworkers["data scientist"] = "taeho";
                document.write("data scientist : "+coworkers["data scientist"]+"<br>");
                document.write("backend developer : "+coworkers["backend developer"]+"<br>");
                coworkers["frontend designer"] = "Bc";
                document.write("frontend designer : "+coworkers["frontend designer"]+"<br>");
            </script>

            <h2>Iterate</h2>
            <p>
                    for라고 하는 것을 쓰면 cowork라는 변수가 가르키는 객체에 있는 key 값드을 가저오는 반복문이라는 뜻 _>
                    키 값은 progmammer 등. 가지고자 하는 정보에 접근할 수 있는 키.
                    반복문에서는 순서대로 되어있는 index 라고 부름
                    하나하나 데이터들을 꺼내서 중괄호에 있는 코드들이 실행되는 것
                    실행될 때마다 코 워커스에 있는 키 값을 하나하나 변수 값으로 세팅하는 것 
            </p>
            <script>
                for(var key in coworkers) {  
                    document.write(key+'<br>');

                }
            </script>
</body>
</html>
