<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>function</title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;
                padding: 5px;
                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            br {
                content: "";
                margin: 2em;
                display: block;
                font-size: 24%;
            }
             

        </style>

</head>

<body>

    <ul>
        <script>
            // function two(){} > two라는 함수를 만드려고 하는구나
            // two()하면 two함수를 사용하는구나 
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
        document.write('<li>1</li>');
        two();
        document.write('<li>2-2</li>');
        document.write('<li>3</li>');
        two();
        document.write('<li>2-2</li>');
        </script>

    </ul>

    <p> 연속적이면 = 반복문을 사용할 수 있다.<br>
        그런데 불규칙적으로 반복이 된다면, 반복문이 아니라 함수를 이용해야 할 것이다.
    </p>


</body>
</html>
