<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>form_return</title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;
                padding: 5px;
                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            br {
                content: "";
                margin: 2em;
                display: block;
                font-size: 24%;
            }
             

        </style>

</head>

<body>
    <script>
        // left, right 를 매개하는 변수(매개변수)라 하고, 영어로는 parameter라고 한다.
        function sum(left, right){ 
            document.write(left+right+'<br>');
        }

        function sumColorRed(left, right){
            document.write('<div style="color:red">'+left+right+'</div><br>');
        }
        sum(2,3); // 5 ,, 2와 3을 인자
        sum(3,4); // 7
        sumColorRed(3,4);
        </script>

        <hr>
        <br>
    <h2>Return</h2>
    <script>
    function sum2(left, right){
        return left+right;

    }
    document.write(sum2(2,3)+'<br>');
    document.write('<div style="color:red">'+sum2(2,3)+'</div>');

    </script>

</body>
</html>
