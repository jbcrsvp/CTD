<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js title</title>
    </head>
    <h1>Conditional statemet</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
            document.write("1<br>");
            if(true){
            document.write("2<br>");
            } else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

<script>
        document.write("1<br>");
        if(false){
        document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
        
        <p>
            if 문의 괄호안에는 boolean 데이터 타입이 온다. <br>
            true면 첫 번째 중괄호 안에 있는 코드가 실행되고, 두번째 중괄호 안에 있는 코드는 무시된다.<br>
            false면 첫 번째 중괄호는 무시되고, 두 번째 else 구문의 코드가 실행된다.<br>
            boolean의 값이 무엇이냐에 따라서 실행되는 코드가 바뀐다.
        </p>
        <br>
</html>
