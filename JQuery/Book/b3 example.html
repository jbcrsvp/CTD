<!DOCTYPE html>
<html>
    <head>
        <script>
            $(document).ready(function(){
            $('#b1').on('click', function(){
                $('#t1').html('jQuery 프로그래밍');
            });
            $('#b2').on('click', function(){
                $('#t1').css('color', 'red');});
            });
            </script>
    </head>

    <h3 id="t1"> 자바스크립트 프로그래밍</h3><hr>
    <button id="b1">내용변경</button>
    <button id="b2">스타일변경</button>
    
</html>
