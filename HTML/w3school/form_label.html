
<!-- A style form for html at the begginging -->

<!DOCTYPE html>
<html>
<head>
    <title>form label</title>



<style>
            p {
                color:black;
                background-color: white;
                border: 2px solid none;
                margin: 10px;
                padding: 10px;
                font-size: 15px;
                font-family: courier;
    
            }

            div {
                color: black;
                background-color: lightgrey;
                margin: 5px;
                padding: 5px;
                font-size: 14px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            h3 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
             

        </style>

</head>

<body>
    <form>
        Q1. 학생의 학년은?<br>
        학년 : <input type="radio" name="year" value="1" id="r1" /><label for="r1">1학년</label>
              <input type="radio" name="year" value="2" id="r2" /><label for="r2">2학년</label>
              <input type="radio" name="year" value="3" id="r3" /><label for="r3">3학년</label>
              <input type="radio" name="year" value="4" id="r4" /><label for="r4">4학년</label>
              <hr>
              <br>
        Q2. 좋아하는 스포츠를 모두 선택 하세요.<br>
        <input type="checkbox" name="sport" value="baseball" id="b1" /><label for="b1">baseball</label>
        <input type="checkbox" name="sport" value="basketball" id="b2" /><label for="b2">Basketball</label>
        <input type="checkbox" name="sport" value="football" id="b3" /><label for="b3">Football</label>
        <input type="checkbox" name="sport" value="golf" id="b4" /><label for="b4">Golf</label>

    </form>

    <p> &lt;label&gt; 태그를 이용해서 표시하면, 'radio, checkbox'(각 선택 항목의 앞 또는 뒤에 설명 텍스트를 나타냄)과 달리 <br>
            선택 항목의 선택 영역이 텍스트까지 확장되어 편하다. <br>
            =>>>> <i>기존의 radio나 checkbox는 정확히 선택 상자를 클릭하여야 선택이 되었는데
        <br> label 태그를 사용해서 텍스트를 표시하면 텍스트 부분을 클릭하기만 하면 선택이 되어 편리하다.</i> </p>

</body>
</html>
