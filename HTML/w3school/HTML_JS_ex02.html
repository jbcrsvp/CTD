<!DOCTYPE html>
<html>
    <body>
        <h1>first javascript</h1>
        <p> JS change content of html element</p>
        <button type="button" onclick="myFunction()">button1</button>
        <p id="demo">This is a demonstration</p>

        <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        }
        </script>
    </body>
</html>
