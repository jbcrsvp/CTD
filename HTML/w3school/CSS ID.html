<!DOCTYPE html>
<html>
    <head>

        <h2> The ID attribute</h2>
        <h3>To define a specific style for one special element, add an id attribute to the element</h3>

        <p id="p01">I am different</p>


        <style>
        #p01 {
            color: blue;
            font-size: 3em;
            border: 2px solid white;
            margin: 30px;
            padding: 10px;
        
            
        }    
         
        #p02 {
            color: red;
            font-size: 2em;
            border: 5px solid blue;
            margin: 50px;
            padding: 20px;

        }
            </style>
    </head>

    <body>
        <p id="p01"> i am the paragraph that designated id</p>
        <p id="p02"> 2nd paragraph that defined as "p02" id.</p>
        
    </body>
</html>
