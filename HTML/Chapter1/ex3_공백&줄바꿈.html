
## 본문 내 연속된 공백이나 줄 바꿈은 하나의 공백으로 처리

<!DOCTYPE html>
<html>
    <head>
        <title>공백처리 문서</title>
    </head>
    <body>
        <br /> <br /> ## 한 줄 씩 바꿈
        줄바꿈테스트<br /> 다음 줄 <br /> 다음줄 <br />
        공백테스트

        시작과 동시에 끝나는 태그는 ```<br />``` 처럼 태그 뒤에 바로 슬래시
    ```&nbsp;```
    &nbsp; 띄어쓰기 &nbsp; space bar &nbsp; space 
    
    </body>
</html>
